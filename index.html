<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
        <header align="center">
            <img src="./header image.png" alt="header image" >
        </header>
        <div  class="main">
            <p style="font-size: 20px;">Log in to your WordPress.org account to <br /> contribute to WordPress, get help in the support <br /> forum or rate and review themes and plugins.</p>
            <form action="URL" method="post" class="main">
                <br/> <label for="username">Username or Email Address </label><br />
                <input type="text" name="" id="username" class="box"><br />
                <br/><label for="password" >Password </label><br />
                <input type="password" name="" id="password" class="box"><br />
                <br/><input type="checkbox" name="" id="remember" class="remember">
                <label for="remember" class="remember">Remember Me</label><br />
                <br/> <button class="favstyle" type="submit">Log In</button>
                
            </form>
        </div>
        <footer>
            <br/><p class="foottext"><u>Lost password?</u> &nbsp; &nbsp; &nbsp; <u>Create an account</u></p>
            
            <br/> <img src="./language.png" alt="language" id="languageimg"> &nbsp; <select name="Language" id="Language">
                <option value="">English</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
        </footer>
        
    </div>
</body>
</html>
